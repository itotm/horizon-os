name: Rechunk Latest Image

on:
  workflow_dispatch:
    inputs:
      fresh_rechunk:
        description: 'Force complete rechunking (disable incremental)'
        required: false
        default: false
        type: boolean
      source_tag:
        description: 'Source image tag to rechunk'
        required: false
        default: 'latest'
        type: string
      target_tag:
        description: 'Target tag for rechunked image'
        required: false
        default: 'latest-rechunk'
        type: string

env:
  IMAGE_NAME: "${{ github.event.repository.name }}"
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"

jobs:
  rechunk:
    name: Rechunk image
    runs-on: ubuntu-24.04
    
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup container storage
        uses: ublue-os/container-storage-action@911baca08baf30c8654933e9e9723cb399892140
        with:
          target-dir: /var/lib/containers
          mount-opts: compress-force=zstd:1
          loopback-free: 0.9
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Prepare metadata
        id: metadata
        run: |
          DATE=$(date -u +%Y%m%d)
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          TARGET_TAG="${{ github.event.inputs.target_tag || 'latest-rechunk' }}"
          
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "target_tag=$TARGET_TAG" >> $GITHUB_OUTPUT
          echo "date_tag=rechunk-${DATE}" >> $GITHUB_OUTPUT
      
      - name: Run Rechunker
        id: rechunk
        uses: hhd-dev/rechunk@v1.2.4
        with:
          rechunk: 'ghcr.io/hhd-dev/rechunk:v1.2.4'
          ref: "docker://ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.source_tag || 'latest' }}"
          prev-ref: "${{ github.event.inputs.fresh_rechunk == 'true' && '' || format('docker://ghcr.io/{0}/{1}:{2}', github.repository_owner, env.IMAGE_NAME, github.event.inputs.target_tag || 'latest-rechunk') }}"
          skip_compression: true
          labels: |
            org.opencontainers.image.title=HorizonOS (Rechunked)
            org.opencontainers.image.description=Rechunked version of ${{ env.IMAGE_NAME }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=rechunk-${{ steps.metadata.outputs.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
            containers.bootc=1
            io.artifacthub.package.keywords=bootc,fedora,kinoite,atomic,rechunked
      
      - name: Load and retag rechunked image
        run: |
          IMAGE=$(podman pull ${{ steps.rechunk.outputs.ref }})
          sudo rm -rf ${{ steps.rechunk.outputs.output }}
          
          TARGET_TAG="${{ steps.metadata.outputs.target_tag }}"
          DATE_TAG="${{ steps.metadata.outputs.date_tag }}"
          
          podman tag $IMAGE ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:$TARGET_TAG
          podman tag $IMAGE ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:$DATE_TAG
      
      - name: Push rechunked image
        run: |
          TARGET_TAG="${{ steps.metadata.outputs.target_tag }}"
          DATE_TAG="${{ steps.metadata.outputs.date_tag }}"
          
          podman push ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:$TARGET_TAG
          podman push ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:$DATE_TAG