name: Rechunk latest image

on:
  workflow_dispatch:
    inputs:
      fresh_rechunk:
        description: 'Force complete rechunking (disable incremental)'
        required: false
        default: false
        type: boolean
      source_tag:
        description: 'Source image tag to rechunk'
        required: false
        default: 'latest'
        type: string
      target_tag:
        description: 'Target tag for rechunked image'
        required: false
        default: 'latest-rechunked'
        type: string

env:
  IMAGE_NAME: ${{ github.event.repository.name }}
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  SIGNING_SECRET_NAME: SIGNING_SECRET
  COSIGN_PASSWORD_NAME: COSIGN_PASSWORD

jobs:
  rechunk:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Mount BTRFS for podman storage
        id: container-storage-action
        uses: ublue-os/container-storage-action@911baca08baf30c8654933e9e9723cb399892140
        continue-on-error: true
        with:
          target-dir: /var/lib/containers
          mount-opts: compress-force=zstd:1
          loopback-free: 0.9

      - name: Run Rechunker
        uses: hhd-dev/rechunk@v1.2.4
        id: rechunk
        with:
          ref: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.source_tag }}
          prev-ref: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.target_tag }}
          version: ${{ github.event.inputs.target_tag }}
          clear-plan: ${{ github.event.inputs.fresh_rechunk }}
          max-layers: 25 

      - name: Tag Rechunked Image
        id: tag_image
        run: |
          RECHUNKED_IMAGE_ID=$(podman images --format "{{.ID}}" ${{ steps.rechunk.outputs.ref }} | head -n 1)
          FULL_TAG_IMAGE=${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.target_tag }}
          podman tag $RECHUNKED_IMAGE_ID $FULL_TAG_IMAGE
          echo "FULL_TAG_IMAGE=$FULL_TAG_IMAGE" >> $GITHUB_ENV

      - name: Push Rechunked Image to GHCR
        uses: redhat-actions/push-to-registry@v2
        id: push
        env:
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ github.event.inputs.target_tag }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
          
      - name: Install Cosign
        uses: sigstore/cosign-installer@v4.0.0

      - name: Sign container image
        run: |
          # Sign the image using the digest from the push step
          IMAGE_TO_SIGN="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.push.outputs.digest }}"
          cosign sign -y --key env://COSIGN_PRIVATE_KEY $IMAGE_TO_SIGN
        env:
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
