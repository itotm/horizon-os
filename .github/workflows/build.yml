---
name: Build container image
on:
  schedule:
    - cron: '0 3 * * *' # Daily at 03:00 UTC
  workflow_dispatch:
    inputs:
      fedora_version:
        description: "Fedora base image"
        required: false
        default: '43'
        type: choice
        options:
          - '42'
          - '43'
      enable_common:
        description: "Common"
        required: false
        default: true
        type: boolean
      enable_standard:
        description: "Standard"
        required: false
        default: true
        type: boolean
      enable_extended:
        description: "Extended"
        required: false
        default: false
        type: boolean
      enable_virttools:
        description: "Virtualization Tools"
        required: false
        default: false
        type: boolean
      enable_devtools:
        description: "Developer Tools"
        required: false
        default: false
        type: boolean
      enable_experimental:
        description: "Experimental"
        required: false
        default: false
        type: boolean
      enable_testing:
        description: "Testing"
        required: false
        default: false
        type: boolean
      disable_repos:
        description: "Disable repos"
        required: false
        default: true
        type: boolean

env:
  IMAGE_DESC: "HorizonOS - Customized Fedora Kinoite Image"
  IMAGE_KEYWORDS: "bootc,fedora,kinoite,atomic"
  IMAGE_LOGO_URL: "https://horizon-os.itotm.org/logo.png"
  IMAGE_NAME: "${{ github.event.repository.name }}"
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"
  DEFAULT_TAG: "latest"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build_push:
    name: Build and push image
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Prepare environment
        run: |
          # Lowercase the image uri
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> ${GITHUB_ENV}
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}

      # These stage versions are pinned by https://github.com/renovatebot/renovate
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      # You only use this action if the container-storage-action proves to be unreliable, you don't need to enable both
      # This is optional, but if you see that your builds are way too big for the runners, you can enable this by uncommenting the following lines:
      # - name: Maximize build space
      #   uses: ublue-os/remove-unwanted-software@695eb75bc387dbcd9685a8e72d23439d8686cba6
      #   with:
      #     remove-codeql: true

      # Fallback to the remove-unwanted-software-action if github doesn't allocate enough space
      # See: https://github.com/ublue-os/container-storage-action/pull/11
      - name: Mount BTRFS for podman storage
        id: container-storage-action
        uses: ublue-os/container-storage-action@911baca08baf30c8654933e9e9723cb399892140
        continue-on-error: true
        with:
          target-dir: /var/lib/containers
          mount-opts: compress-force=zstd:3
          loopback-free: 0.9

      - name: Show free disk space
        run: |
          echo "Disk space before build:"
          df -h
          echo "Block devices:"
          lsblk -f

      - name: Get current date and version
        id: date
        run: |
          # This generates a timestamp like what is defined on the ArtifactHub documentation
          # E.G: 2022-02-08T15:38:15Z'
          # https://artifacthub.io/docs/topics/repositories/container-images/
          # https://linux.die.net/man/1/date
          echo "date=$(date -u +%Y\-%m\-%d\T%H\:%M\:%S\Z)" >> $GITHUB_OUTPUT
          
          # Generate version in format vAAAAMMGG.build
          BUILD_DATE=$(date -u +%Y%m%d)
          BUILD_NUMBER=${{ github.run_number }}
          VERSION="v${BUILD_DATE}.${BUILD_NUMBER}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      # Image metadata for https://artifacthub.io/ - This is optional but is highly recommended so we all can get a index of all the custom images
      # The metadata by itself is not going to do anything, you choose if you want your image to be on ArtifactHub or not.
      - name: Image Metadata
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5
        id: metadata
        with:
          # This generates all the tags for your image, you can add custom tags here too!
          # Default tags are "$DEFAULT_TAG" and version tag in format vAAAAMMGG.build.
          tags: |
            type=raw,value=${{ env.DEFAULT_TAG }}
            type=raw,value=${{ steps.date.outputs.version }}
            type=raw,value=f${{ inputs.fedora_version || '43' }}
            type=sha,enable=${{ github.event_name == 'pull_request' }}
            type=ref,event=pr
          labels: |
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/${{ github.sha }}/README.md
            org.opencontainers.image.created=${{ steps.date.outputs.date }}
            org.opencontainers.image.description=${{ env.IMAGE_DESC }}
            org.opencontainers.image.documentation=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/${{ github.sha }}/README.md
            org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/blob/${{ github.sha }}/Containerfile
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.url=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/tree/${{ github.sha }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.version=${{ steps.date.outputs.version }}
            io.artifacthub.package.deprecated=false
            io.artifacthub.package.keywords=${{ env.IMAGE_KEYWORDS }}
            io.artifacthub.package.license=Apache-2.0
            io.artifacthub.package.logo-url=${{ env.IMAGE_LOGO_URL }}
            io.artifacthub.package.prerelease=false
            containers.bootc=1
          sep-tags: " "
          sep-annotations: " "

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 # v2
        with:
          containerfiles: |
            ./Containerfile
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          build-args: |
            FEDORA_VERSION=${{ github.event.inputs.fedora_version || '43' }}
            BUILD_NUMBER=${{ github.run_number }}
            IMAGE_VERSION=${{ steps.date.outputs.version }}
            ENABLE_COMMON=${{ github.event.inputs.enable_common || true }}
            ENABLE_STANDARD=${{ github.event.inputs.enable_standard || true }}
            ENABLE_EXTENDED=${{ github.event.inputs.enable_extended || false }}
            ENABLE_VIRTTOOLS=${{ github.event.inputs.enable_devtools || false }}
            ENABLE_DEVTOOLS=${{ github.event.inputs.enable_devtools || false }}
            ENABLE_EXPERIMENTAL=${{ github.event.inputs.enable_experimental || false }}
            ENABLE_TESTING=${{ github.event.inputs.enable_testing || false }}
            DISABLE_REPOS=${{ github.event.inputs.disable_repos || true }}
          layers: true
          oci: true

      - name: Log image size
        run: |
          IMAGE_ID=$(buildah images --format "{{.ID}}" ${{ env.IMAGE_NAME }} | head -n 1)
          IMAGE_SIZE=$(buildah images --format "{{.Size}}" ${{ env.IMAGE_NAME }} | head -n 1)
          echo "Built image ID: $IMAGE_ID"
          echo "Image size: $IMAGE_SIZE"
          echo "Disk space after build:"
          df -h
          echo "Block devices:"
          lsblk -f

      # Rechunk is a script that we use on Universal Blue to make sure there isnt a single huge layer when your image gets published.
      # This does not make your image faster to download, just provides better resumability and fixes a few errors.
      # Documentation for Rechunk is provided on their github repository at https://github.com/hhd-dev/rechunk
      # You can enable it by uncommenting the following lines:
      # - name: Run Rechunker
      #   id: rechunk
      #   uses: hhd-dev/rechunk@v1.2.4
      #   with:
      #     rechunk: 'ghcr.io/hhd-dev/rechunk:v1.2.4'
      #     ref: "docker-daemon:${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
      #     prev-ref: "${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}"
      #     skip_compression: true
      #     labels: ${{ steps.metadata.outputs.labels }} # Rechunk strips out all the labels during build, this needs to be reapplied here with newline separator

      # # This is necessary so that the podman socket can find the rechunked image on its storage
      # - name: Load in podman and tag
      #   run: |
      #     IMAGE=$(podman pull ${{ steps.rechunk.outputs.ref }})
      #     sudo rm -rf ${{ steps.rechunk.outputs.output }}
      #     for tag in ${{ steps.metadata.outputs.tags }}; do
      #       podman tag $IMAGE ${{ env.IMAGE_NAME }}:$tag
      #     done          

      # These `if` statements are so that pull requests for your custom images do not make it publish any packages under your name without you knowing
      # They also check if the runner is on the default branch so that things like the merge queue (if you enable it), are going to work
      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@5ed88d269cf581ea9ef6dd6806d01562096bee9c # v2
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        id: push
        env:
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ github.token }}
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.metadata.outputs.tags }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)

      - name: Sign container image
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          IMAGE_FULL="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}"
          for tag in ${{ steps.metadata.outputs.tags }}; do
            cosign sign -y --key env://COSIGN_PRIVATE_KEY $IMAGE_FULL:$tag
          done
        env:
          TAGS: ${{ steps.push.outputs.digest }}
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}