---
name: Build container image
on:
  schedule:
    - cron: "1 0 * * *" # Every day at 00:01 UTC
  workflow_dispatch:
    inputs:
      fedora_version:
        description: "Fedora base image"
        required: false
        default: "43"
        type: choice
        options:
          - "42"
          - "43"
          - "44"
      enable_common:
        description: "Common"
        required: false
        default: true
        type: boolean
      enable_standard:
        description: "Standard"
        required: false
        default: true
        type: boolean
      enable_extended:
        description: "Extended"
        required: false
        default: false
        type: boolean
      enable_virttools:
        description: "Virtualization Tools"
        required: false
        default: true
        type: boolean
      enable_devtools:
        description: "Developer Tools"
        required: false
        default: true
        type: boolean
      enable_experimental:
        description: "Experimental"
        required: false
        default: false
        type: boolean
      disable_repos:
        description: "Disable Repos"
        required: false
        default: true
        type: boolean
      enable_rechunker:
        description: "Enable Rechunker"
        required: false
        default: true
        type: boolean
      clear_plan:
        description: "Clear plan for Rechunker"
        required: false
        default: false
        type: boolean

env:
  IMAGE_DESC: "HorizonOS - Customized Fedora Kinoite Image"
  IMAGE_KEYWORDS: "bootc,fedora,kinoite,atomic"
  IMAGE_LOGO_URL: "https://horizon-os.itotm.org/logo.png"
  IMAGE_NAME: "${{ github.event.repository.name }}"
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"
  DEFAULT_TAG: "latest"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build_push:
    name: Build and push image
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Prepare environment
        run: |
          # Lowercase the image uri
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> ${GITHUB_ENV}
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}

      # These stage versions are pinned by https://github.com/renovatebot/renovate
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      # - name: Mount BTRFS for podman storage
      #   id: container-storage-action
      #   uses: ublue-os/container-storage-action@911baca08baf30c8654933e9e9723cb399892140
      #   continue-on-error: true
      #   with:
      #     target-dir: /var/lib/containers
      #     mount-opts: compress-force=zstd:1
      #     loopback-free: 0.9

      - name: Get current date and version
        id: date
        run: |
          # This generates a timestamp like what is defined on the ArtifactHub documentation
          # E.G: 2022-02-08T15:38:15Z'
          # https://artifacthub.io/docs/topics/repositories/container-images/
          # https://linux.die.net/man/1/date
          echo "date=$(date -u +%Y\-%m\-%d\T%H\:%M\:%S\Z)" >> $GITHUB_OUTPUT

          # Generate version in format AAAAMMGG.build
          BUILD_DATE=$(date -u +%Y%m%d)
          BUILD_NUMBER=${{ github.run_number }}
          VERSION="${BUILD_DATE}.${BUILD_NUMBER}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          # Check if today is Friday (5 = Friday)
          DAY_OF_WEEK=$(date -u +%u)
          if [ "$DAY_OF_WEEK" = "5" ]; then
            echo "is_friday=true" >> $GITHUB_OUTPUT
          else
            echo "is_friday=false" >> $GITHUB_OUTPUT
          fi

      # Image metadata for https://artifacthub.io/ - This is optional but is highly recommended so we all can get a index of all the custom images
      # The metadata by itself is not going to do anything, you choose if you want your image to be on ArtifactHub or not.
      - name: Image Metadata
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        id: metadata
        with:
          # This generates all the tags for your image, you can add custom tags here too!
          # Default tags are "$DEFAULT_TAG" and version tag in format vAAAAMMGG.build.
          tags: |
            type=raw,value=${{ env.DEFAULT_TAG }},enable=${{ inputs.fedora_version == '' || inputs.fedora_version == '43' }}
            type=raw,value=${{ steps.date.outputs.version }}
            type=raw,value=f${{ inputs.fedora_version || '43' }}
            type=sha,enable=${{ github.event_name == 'pull_request' }}
            type=ref,event=pr
          labels: |
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/${{ github.sha }}/README.md
            org.opencontainers.image.created=${{ steps.date.outputs.date }}
            org.opencontainers.image.description=${{ env.IMAGE_DESC }}
            org.opencontainers.image.documentation=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/${{ github.sha }}/README.md
            org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/blob/${{ github.sha }}/Containerfile
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.url=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/tree/${{ github.sha }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.version=${{ steps.date.outputs.version }}
            io.artifacthub.package.deprecated=false
            io.artifacthub.package.keywords=${{ env.IMAGE_KEYWORDS }}
            io.artifacthub.package.license=Apache-2.0
            io.artifacthub.package.logo-url=${{ env.IMAGE_LOGO_URL }}
            io.artifacthub.package.prerelease=false
            containers.bootc=1
          sep-tags: " "
          sep-annotations: " "

      - name: Build Image
        id: build_image
        run: |
          sudo buildah build \
            --file ./Containerfile \
            --tag raw-img \
            --build-arg FEDORA_VERSION=${{ github.event.inputs.fedora_version || '43' }} \
            --build-arg BUILD_NUMBER=${{ github.run_number }} \
            --build-arg IMAGE_VERSION=${{ steps.date.outputs.version }} \
            --build-arg ENABLE_COMMON=${{ github.event.inputs.enable_common || true }} \
            --build-arg ENABLE_STANDARD=${{ github.event.inputs.enable_standard || true }} \
            --build-arg ENABLE_EXTENDED=${{ github.event.inputs.enable_extended || false }} \
            --build-arg ENABLE_VIRTTOOLS=${{ github.event.inputs.enable_virttools || true }} \
            --build-arg ENABLE_DEVTOOLS=${{ github.event.inputs.enable_devtools || true }} \
            --build-arg ENABLE_EXPERIMENTAL=${{ github.event.inputs.enable_experimental || false }} \
            --build-arg DISABLE_REPOS=${{ github.event.inputs.disable_repos || true }} \
            --label "${{ steps.metadata.outputs.labels }}" \
            .

      - name: Log image size
        run: |
          IMAGE_ID=$(sudo buildah images --format "{{.ID}}" raw-img | head -n 1)
          IMAGE_SIZE=$(sudo buildah images --format "{{.Size}}" raw-img | head -n 1)
          echo "Built image ID: $IMAGE_ID"
          echo "Image size: $IMAGE_SIZE"

      # These `if` statements are so that pull requests for your custom images do not make it publish any packages under your name without you knowing
      # They also check if the runner is on the default branch so that things like the merge queue (if you enable it), are going to work
      - name: Run Rechunker
        id: rechunk
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && github.event.inputs.enable_rechunker != 'false'
        #uses: hhd-dev/rechunk@v1.2.4
        uses: ublue-os/legacy-rechunk@v1.0.0
        with:
          ref: "raw-img"
          prev-ref: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}
          version: ${{ steps.date.outputs.version }}
          labels: ${{ steps.metadata.outputs.labels }}
          clear-plan: ${{ github.event.inputs.clear_plan == 'true' && 'true' || '' }}

      - name: Tag raw-img as current if Rechunker skipped
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && github.event.inputs.enable_rechunker == 'false'
        run: |
          sudo buildah tag raw-img ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}

      - name: Set IMAGE_REF variable
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          if [ "${{ github.event.inputs.enable_rechunker }}" = "false" ]; then
            echo "IMAGE_REF=containers-storage:${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}" >> $GITHUB_ENV
          else
            echo "IMAGE_REF=${{ steps.rechunk.outputs.ref }}" >> $GITHUB_ENV
          fi

      - name: Push To GHCR
        id: push_ghcr
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | sudo podman login ghcr.io -u ${{ github.actor }} --password-stdin
          for tag in ${{ steps.metadata.outputs.tags }}; do
            sudo skopeo copy ${{ env.IMAGE_REF }} docker://${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:$tag
          done

      - name: Delete old images from GHCR
        if: steps.push_ghcr.outcome == 'success'
        run: |
          PACKAGE_NAME="${{ env.IMAGE_NAME }}"
          CUTOFF_DATE=$(date -u -d '8 days ago' +%s)

          echo "Fetching versions for ${PACKAGE_NAME}..."
          PAGE=1
          while true; do
            RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/user/packages/container/${PACKAGE_NAME}/versions?per_page=100&page=${PAGE}")

            # Check if response is empty array
            COUNT=$(echo "$RESPONSE" | jq 'length')
            if [ "$COUNT" = "0" ] || [ -z "$COUNT" ]; then
              break
            fi

            echo "$RESPONSE" | jq -c '.[]' | while read -r VERSION; do
              VERSION_ID=$(echo "$VERSION" | jq -r '.id')
              TAGS=$(echo "$VERSION" | jq -r '.metadata.container.tags // [] | join(",")')
              UPDATED_AT=$(echo "$VERSION" | jq -r '.updated_at')
              VERSION_TS=$(date -u -d "$UPDATED_AT" +%s 2>/dev/null || echo 0)

              # Skip if it has the default tag
              if echo "$TAGS" | grep -q "${{ env.DEFAULT_TAG }}"; then
                continue
              fi

              if [ "$VERSION_TS" -lt "$CUTOFF_DATE" ] 2>/dev/null; then
                echo "Deleting version ID: ${VERSION_ID} (tags: ${TAGS}, updated: ${UPDATED_AT})"
                curl -s -X DELETE \
                  -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                  -H "Accept: application/vnd.github+json" \
                  "https://api.github.com/user/packages/container/${PACKAGE_NAME}/versions/${VERSION_ID}"
              fi
            done

            if [ "$COUNT" -lt 100 ]; then
              break
            fi
            PAGE=$((PAGE + 1))
          done

          echo "GHCR cleanup complete."

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo skopeo login docker.io \
            -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Push To Docker Hub
        id: push_dockerhub
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          for tag in ${{ steps.metadata.outputs.tags }}; do
            sudo skopeo copy ${{ env.IMAGE_REF }} docker://docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:$tag
          done

      - name: Delete old images from Docker Hub
        if: steps.push_dockerhub.outcome == 'success'
        run: |
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"
          CUTOFF_DATE=$(date -u -d '8 days ago' +%s)

          # Get auth token
          TOKEN=$(curl -s -H "Content-Type: application/json" \
            -X POST -d '{"username": "${{ secrets.DOCKERHUB_USERNAME }}", "password": "${{ secrets.DOCKERHUB_TOKEN }}"}' \
            "https://hub.docker.com/v2/users/login/" | jq -r '.token')

          echo "Fetching tags for ${DOCKERHUB_REPO}..."
          PAGE_URL="https://hub.docker.com/v2/repositories/${DOCKERHUB_REPO}/tags/?page_size=100"
          while [ "$PAGE_URL" != "null" ] && [ -n "$PAGE_URL" ]; do
            RESPONSE=$(curl -s -H "Authorization: Bearer ${TOKEN}" "$PAGE_URL")

            echo "$RESPONSE" | jq -c '.results[]?' | while read -r TAG; do
              TAG_NAME=$(echo "$TAG" | jq -r '.name')
              LAST_UPDATED=$(echo "$TAG" | jq -r '.last_updated')
              TAG_TS=$(date -u -d "$LAST_UPDATED" +%s 2>/dev/null || echo 0)

              # Skip the default tag
              if [ "$TAG_NAME" = "${{ env.DEFAULT_TAG }}" ]; then
                continue
              fi

              if [ "$TAG_TS" -lt "$CUTOFF_DATE" ] 2>/dev/null; then
                echo "Deleting tag: ${TAG_NAME} (updated: ${LAST_UPDATED})"
                curl -s -X DELETE \
                  -H "Authorization: Bearer ${TOKEN}" \
                  "https://hub.docker.com/v2/repositories/${DOCKERHUB_REPO}/tags/${TAG_NAME}/"
              fi
            done

            PAGE_URL=$(echo "$RESPONSE" | jq -r '.next // "null"')
          done

          echo "Docker Hub cleanup complete."

      - name: Login to Quay.io
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          echo "${{ secrets.QUAY_TOKEN }}" | sudo skopeo login quay.io \
            -u ${{ secrets.QUAY_USERNAME }} --password-stdin

      - name: Push To Quay.io
        id: push_quay
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: |
          for tag in ${{ steps.metadata.outputs.tags }}; do
            sudo skopeo copy ${{ env.IMAGE_REF }} docker://quay.io/${{ secrets.QUAY_NAMESPACE }}/${{ env.IMAGE_NAME }}:$tag
          done

      - name: Delete old images from Quay.io
        if: steps.push_quay.outcome == 'success'
        run: |
          QUAY_REPO="${{ secrets.QUAY_NAMESPACE }}/${{ env.IMAGE_NAME }}"
          CUTOFF_DATE=$(date -u -d '8 days ago' +%s)

          echo "Fetching tags for ${QUAY_REPO}..."
          PAGE=1
          while true; do
            RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.QUAY_TOKEN }}" \
              "https://quay.io/api/v1/repository/${QUAY_REPO}/tag/?page=${PAGE}&limit=100&onlyActiveTags=true")

            TAGS=$(echo "$RESPONSE" | jq -r '.tags[]? | select(.name != "${{ env.DEFAULT_TAG }}") | "\(.name) \(.start_ts)"')

            if [ -z "$TAGS" ]; then
              break
            fi

            echo "$TAGS" | while read -r TAG_NAME TAG_TS; do
              if [ "$TAG_TS" -lt "$CUTOFF_DATE" ] 2>/dev/null; then
                echo "Deleting tag: ${TAG_NAME} (created: $(date -u -d @${TAG_TS} +%Y-%m-%d))"
                curl -s -X DELETE \
                  -H "Authorization: Bearer ${{ secrets.QUAY_TOKEN }}" \
                  "https://quay.io/api/v1/repository/${QUAY_REPO}/tag/${TAG_NAME}"
              fi
            done

            HAS_MORE=$(echo "$RESPONSE" | jq -r '.has_additional // false')
            if [ "$HAS_MORE" != "true" ]; then
              break
            fi
            PAGE=$((PAGE + 1))
          done

          echo "Cleanup complete."

